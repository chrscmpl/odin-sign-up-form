<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fake Service</title>
		<link rel="stylesheet" href="./styles/normalize-CSS/normalize.css" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="logo glass">
			<svg xmlns="http://www.w3.org/2000/svg" height="70" width="55">
				<path
					d="M19.95 42 22 27.9h-7.3q-.55 0-.8-.5t0-.95L26.15 6h2.05l-2.05 14.05h7.2q.55 0 .825.5.275.5.025.95L22 42Z"
				/>
			</svg>
			<h1>FAKE SERVICE</h1>
		</div>
		<div class="form-container">
			<p>
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams.<br />Sign up
				<i>now</i> to get started.
			</p>
			<p>You <i>know</i> you want to.</p>
			<form id="form">
				<p>Let's do this!</p>
				<section>
					<div class="field">
						<label for="first-name">FIRST NAME</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							class="glass"
							placeholder=" "
							required
							pattern="^[A-Za-z ]{1,35}$"
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
					<div class="field">
						<label for="last-name">LAST NAME</label>
						<input
							type="text"
							name="last-name"
							id="last-name"
							class="glass"
							placeholder=" "
							required
							pattern="^[A-Za-z ]{1,35}$"
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
				</section>
				<section>
					<div class="field">
						<label for="email">EMAIL</label>
						<input
							type="email"
							name="email"
							id="email"
							class="glass"
							placeholder=" "
							required
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
					<div class="field">
						<label for="phone-number">PHONE NUMBER</label>
						<input
							type="tel"
							name="phone-number"
							id="phone-number"
							class="glass"
							placeholder=" "
							pattern="\d{3}[\-]?\d{3}[\-]?\d{4}"
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
				</section>
				<fieldset>
					<div class="field">
						<label for="password">PASSWORD</label>
						<input
							type="password"
							name="password"
							id="password"
							class="glass"
							required
							placeholder=" "
							pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
					<div class="field">
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
							class="glass"
							required
							placeholder=" "
							pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
						/>
						<span class="symbols"></span>
						<div class="error-message"></div>
					</div>
				</fieldset>
			</form>
			<button type="submit" form="form">Create Account</button>
			<span>Already have an account? <a href="#">Log in</a></span>
		</div>
		<div id="credit">Photo by Luis del RÃ­o on Pexels</div>
	</body>
</html>
