<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up</title>
		<link rel="stylesheet" href="./styles/normalize-CSS/normalize.css" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="form-container">
			<p>
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams.<br />Sign up
				<i>now</i> to get started.
			</p>
			<p>You <i>know</i> you want to.</p>
			<form action="#" method="POST">
				<p>Let's do this!</p>
				<section>
					<div class="field">
						<label for="first-name">FIRST NAME</label
						><input type="text" id="first-name" class="glass" />
					</div>
					<div class="field">
						<label for="last-name">LAST NAME</label
						><input type="text" id="last-name" class="glass" />
					</div>
				</section>
				<section>
					<div class="field">
						<label for="email">EMAIL</label
						><input type="email" id="email" class="glass" />
					</div>
					<div class="field">
						<label for="phone">PHONE NUMBER</label
						><input type="tel" id="phone" class="glass" />
					</div>
				</section>
				<fieldset>
					<div class="field">
						<label for="password">PASSWORD</label
						><input type="password" id="password" class="glass" />
					</div>
					<div class="field">
						<label for="confirm-password">CONFIRM PASSWORD</label
						><input type="password" id="confirm-password" class="glass" />
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
